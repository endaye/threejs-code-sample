<DOCTYPE html>
    <html>
    <head>
     <meta charset="utf-8"/>
     <title>初级教程\chapter1\1-2</title>
     <style>canvas { width: 100%; height: 100% }</style>
     <script src="js/three.min.js" data-ke-src="js/three.min.js">
     </script>
 </head>
 <body>
    <script>
        // 场景
        var scene = new THREE.Scene();  

        // 透视相机
        var camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1, 1000);  

        // 渲染器
        var renderer = new THREE.WebGLRenderer(); 
        // 设置渲染器的大小为窗口的内宽度，也就是内容区域的宽度
        renderer.setSize(window.innerWidth, window.innerHeight);   
        // 渲染器renderer的domElement元素，表示渲染器中的画布
        // 所有的渲染都是画在domElement上的，所以这里的appendChild表示
        // 将这个domElement挂接在body下面，这样渲染的结果就能够在页面中显示了。 
        document.body.appendChild(renderer.domElement);

        // 添加物体到场景中
        var geometry = new THREE.CubeGeometry(1,1,1);
        var material = new THREE.MeshBasicMaterial({color: 0xff0000});
        var cube = new THREE.Mesh(geometry, material); scene.add(cube);
        camera.position.z = 5;

        // 渲染循环
        function render() {
            requestAnimationFrame(render);
            cube.rotation.x += 0.1;
            cube.rotation.y += 0.1;
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>
</html>
